<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hàm kiểm tra số nguyên tố</title>
</head>
<body>
<script>
    function isPrime(number) {
        let kiemTra = true;
        if (number > 2) {
            for (let i = 2; i < number; i++) {
                if (number % i === 0) {
                    kiemTra = false;
                }
            }
        } else if (number < 2) {
            kiemTra = false;
        } else {
            kiemTra = true;
        }
        return kiemTra;
    }

    // let number = 4;
    // let kiemTra = isPrime(number);
    // if (kiemTra === true) {
    //     alert("Số nguyên tố")
    // } else {
    //     alert("Ko phải")
    // }

    let count = 0;
    let text = " số nguyên tố là: <br>";
    for (let number = 0; number < 1000; number++) {
        let kiemTra = isPrime(number)
        if (kiemTra === true) {
            count++;
            text += number + "<br>";
        }
    }
    document.write("Có " + count + text);
</script>
</body>
</html>
